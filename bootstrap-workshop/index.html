<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Gabrielle Essence Eau De Parfum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .card {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .card-img {
      background-size: cover;
      background-position: center;
      height: 250px;
      width: 100%;
    }

    .price {
      font-size: 28px;
      color: #149414;
      margin-bottom: 5px;
    }

    .old-price {
      font-size: 16px;
      color: #aaa;
      text-decoration: line-through;
      margin-left: 10px;
    }

    .btn-cart {
      background-color: #149414;
      color: white;
      transition: background-color 0.3s ease;
      border-radius: 5px;
    }

    .btn-cart:hover {
      background-color: #0e720e;
    }

    .category {
      font-size: 12px;
      letter-spacing: 2px;
      color: #6c757d;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    h1.h5 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    /* Estilos específicos para escritorio */
    @media (min-width: 768px) {
      .card {
        max-width: 700px;
        display: flex;
        flex-direction: row;
      }

      .card-img {
        height: auto;
        width: 150%;
      }

      .desktop-image {
        display: block;
      }

      .mobile-image {
        display: none;
      }
    }

    /* Estilos específicos para móvil */
    @media (max-width: 767.98px) {
      .card {
        max-width: 400px;
      }

      .desktop-image {
        display: none;
      }

      .mobile-image {
        display: block;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- Imagen para desktop -->
    <div class="card-img desktop-image" style="background-image: url('../assets/images/image-product-desktop.jpg');"></div>
    <!-- Imagen para móvil -->
    <div class="card-img mobile-image" style="background-image: url('../assets/images/image-product-mobile.jpg');"></div>
    <div class="p-4 d-flex flex-column justify-content-center">
      <p class="category">PERFUME</p>
      <h1 class="h5">Gabrielle Essence Eau De Parfum</h1>
      <p class="text-muted mb-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="mb-3">
        <span class="price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <a href="#" class="btn btn-cart">
        <img src="../assets/images/icon-cart.svg" alt="">
        Add to Cart
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
